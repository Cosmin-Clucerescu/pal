{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <br><br>
                <h3 style="text-align: center">Something you might like</h3>
                <br><br>
                <div class="row">
                    {% for anime in random_anime %}
                        <div class="col-md-6">
                            <div class="card" style="width: 18rem;">
                              <img src="{{ anime.picture }}" class="card-img-top" style="width: 286px; height: 360px" alt="anime pic">
                              <div class="card-body">
                                <h5 class="card-title custom_card_title">{{ anime.title}}</h5>
                                <p class="card-text"> {{ anime_id }} </p>
                              </div>
                              <ul class="list-group list-group-flush">
                                <li class="list-group-item">An item</li>
                                <li class="list-group-item">A second item</li>
                                <li class="list-group-item">A third item</li>
                              </ul>
                              <div class="card-body">
                                <a href="#" class="card-link">Card link</a>
                                <a href="#" class="card-link">Another link</a>
                              </div>
                            </div>
                            <br>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
